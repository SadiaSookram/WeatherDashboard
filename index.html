<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>


<body>
<!--Page Title-->
 <header class="headerbar">
     <h1 class="page-title">Weather Dashboard â›…</h1>
    </header> 
     
<!--Page Layout-->    
 <main class="min-vh-100 no-gutters">
<!--Search Bar--> 
<div>
<div id="search-box">
    <form id="searchForm">
    <input name="city" id="citySearch" type="text" class="form-control rounded" placeholder="Search for City" aria-label="Search for City" aria-describedby="search-addon" />             
<!--Search Bar Button-->
    <button type="button" class="btn btn-outline-primary" id="searchButton">
    Search</button>
    </form>
    </div>
</div>
<!--Local storage search history-->
<div id="saved-locations">
    
</div>
<!--Specific Location Searched-->
<div id="city-choice">
    <card id="currentDay">
        <h3 class="name"></h3>
        <p class="temp"></p>
        <p class="icons"></p>
        <p class="humidity"></p>
        <p class="Summary"></p>
    </card>
</div>

 <!--5 day Forecast container-->
 <div  id="five-day">
     <h3 id="forecast">5 day Forecast:</h3>
        <card id="daycard card1"></card>
        <card id="daycard card2"></card>
        <card id="daycard card3"></card>
        <card id="daycard card4"></card>
        <card id="daycard card5"></card>
    </div>
    


</main>
<script src="./assets/js/dashboard.js"></script>
</body>
</html>
